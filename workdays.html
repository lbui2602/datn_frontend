<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ngày công</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Admin Page</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><i class="fas fa-home"></i> Trang chủ</a>
                </li>
                <li>
                    <a href="employees.html"><i class="fas fa-users"></i> Quản lý nhân viên</a>
                </li>
                <li>
                    <a href="attendance.html"><i class="fas fa-calendar-check"></i> Quản lý chấm công</a>
                </li>
                <li class="active">
                    <a href="workdays.html"><i class="fas fa-calendar-alt"></i> Quản lý ngày công</a>
                </li>
                <li>
                    <a href="change-password.html"><i class="fas fa-key"></i> Đổi mật khẩu</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h1>Quản lý ngày công</h1>
                <div class="actions">
                    <button id="exportExcelBtn" class="btn-secondary">
                        <i class="fas fa-file-excel"></i> Xuất Excel
                    </button>
                </div>
            </header>
            <div class="filters">
                <div class="form-group">
                    <label for="nameFilter">Tên nhân viên:</label>
                    <input type="text" id="nameFilter" placeholder="Nhập tên nhân viên...">
                </div>
                <div class="form-group">
                    <label for="monthYearFilter">Tháng/Năm:</label>
                    <input type="month" id="monthYearFilter">
                </div>
                <div class="form-group">
                    <label for="departmentFilter">Phòng ban:</label>
                    <select id="departmentFilter">
                        <option value="">Tất cả phòng ban</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table id="workdaysTable">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>Ngày</th>
                            <th>Tổng số giờ</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu ngày công sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal xem chi tiết -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chi tiết chấm công</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <table id="detailTable">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>Ngày</th>
                            <th>Giờ chấm công</th>
                            <th>Loại</th>
                            <th>Ảnh</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Chi tiết chấm công sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/workdays.js"></script>
</body>
</html>
