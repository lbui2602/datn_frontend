<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ngày công</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><i class="fas fa-home"></i> Trang chủ</a>
                </li>
                <li>
                    <a href="employees.html"><i class="fas fa-users"></i> Quản lý nhân viên</a>
                </li>
                <li>
                    <a href="attendance.html"><i class="fas fa-calendar-check"></i> Quản lý chấm công</a>
                </li>
                <li class="active">
                    <a href="workdays.html"><i class="fas fa-calendar-alt"></i> Quản lý ngày công</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h1>Quản lý ngày công</h1>
                <div class="actions">
                    <button id="exportWorkdaysBtn" class="btn-secondary">
                        <i class="fas fa-file-export"></i> Xuất file
                    </button>
                </div>
            </header>
            <div class="filters">
                <div class="form-group">
                    <label for="monthYearFilter">Tháng/Năm:</label>
                    <input type="month" id="monthYearFilter">
                </div>
                <div class="form-group">
                    <label for="departmentFilter">Phòng ban:</label>
                    <select id="departmentFilter">
                        <option value="">Tất cả phòng ban</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table id="workdaysTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Phòng ban</th>
                            <th>Tổng ngày công</th>
                            <th>Ngày nghỉ phép</th>
                            <th>Ngày làm thêm</th>
                            <th>Ngày lễ</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu ngày công sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal chỉnh sửa ngày công -->
    <div id="editWorkdayModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chỉnh sửa thông tin ngày công</h2>
            <form id="editWorkdayForm">
                <input type="hidden" id="workdayId">
                <div class="form-group">
                    <label for="employeeName">Nhân viên:</label>
                    <input type="text" id="employeeName" readonly>
                </div>
                <div class="form-group">
                    <label for="totalWorkdays">Tổng ngày công:</label>
                    <input type="number" id="totalWorkdays" required min="0">
                </div>
                <div class="form-group">
                    <label for="leavedays">Ngày nghỉ phép:</label>
                    <input type="number" id="leavedays" required min="0">
                </div>
                <div class="form-group">
                    <label for="overtimeDays">Ngày làm thêm:</label>
                    <input type="number" id="overtimeDays" required min="0">
                </div>
                <div class="form-group">
                    <label for="holidayDays">Ngày lễ:</label>
                    <input type="number" id="holidayDays" required min="0">
                </div>
                <button type="submit" class="btn-primary">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <script src="js/workdays.js"></script>
</body>
</html>
