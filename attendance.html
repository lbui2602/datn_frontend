<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chấm công</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><i class="fas fa-home"></i> Trang chủ</a>
                </li>
                <li>
                    <a href="employees.html"><i class="fas fa-users"></i> Quản lý nhân viên</a>
                </li>
                <li class="active">
                    <a href="attendance.html"><i class="fas fa-calendar-check"></i> Quản lý chấm công</a>
                </li>
                <li>
                    <a href="workdays.html"><i class="fas fa-calendar-alt"></i> Quản lý ngày công</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h1>Quản lý chấm công</h1>
                <div class="actions">
                    <button id="exportAttendanceBtn" class="btn-secondary">
                        <i class="fas fa-file-export"></i> Xuất file
                    </button>
                </div>
            </header>
            <div class="filters">
                <div class="form-group">
                    <label for="monthFilter">Tháng:</label>
                    <input type="month" id="monthFilter">
                </div>
                <div class="form-group">
                    <label for="employeeFilter">Nhân viên:</label>
                    <select id="employeeFilter">
                        <option value="">Tất cả nhân viên</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Ngày</th>
                            <th>Giờ vào</th>
                            <th>Giờ ra</th>
                            <th>Tổng giờ</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu chấm công sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal chỉnh sửa chấm công -->
    <div id="editAttendanceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chỉnh sửa thông tin chấm công</h2>
            <form id="editAttendanceForm">
                <input type="hidden" id="attendanceId">
                <div class="form-group">
                    <label for="attendanceDate">Ngày:</label>
                    <input type="date" id="attendanceDate" required>
                </div>
                <div class="form-group">
                    <label for="timeIn">Giờ vào:</label>
                    <input type="time" id="timeIn" required>
                </div>
                <div class="form-group">
                    <label for="timeOut">Giờ ra:</label>
                    <input type="time" id="timeOut" required>
                </div>
                <div class="form-group">
                    <label for="status">Trạng thái:</label>
                    <select id="status" required>
                        <option value="present">Có mặt</option>
                        <option value="absent">Vắng mặt</option>
                        <option value="late">Đi muộn</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <script src="js/attendance.js"></script>
</body>
</html>
