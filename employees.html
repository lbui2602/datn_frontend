<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Admin Page</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><i class="fas fa-home"></i> Trang chủ</a>
                </li>
                <li class="active">
                    <a href="employees.html"><i class="fas fa-users"></i> Quản lý nhân viên</a>
                </li>
                <li>
                    <a href="attendance.html"><i class="fas fa-calendar-check"></i> Quản lý chấm công</a>
                </li>
                <li>
                    <a href="workdays.html"><i class="fas fa-calendar-alt"></i> Quản lý ngày công</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h1>Quản lý nhân viên</h1>
                <div class="actions">
                    <button id="addEmployeeBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Thêm nhân viên
                    </button>
                    <button id="exportExcelBtn" class="btn-secondary">
                        <i class="fas fa-file-excel"></i> Xuất Excel
                    </button>
                </div>
            </header>
            <div class="filters">
                <div class="search-bar">
                    <input type="text" id="searchEmployee" placeholder="Tìm kiếm nhân viên...">
                </div>
                <div class="filter-group">
                    <select id="departmentFilter">
                        <option value="">Tất cả phòng ban</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table id="employeesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ngày sinh</th>
                            <th>Giới tính</th>
                            <th>Phòng ban</th>
                            <th>Hình ảnh</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal thêm/sửa nhân viên -->
    <div id="editEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Thêm nhân viên mới</h2>
            <form id="editEmployeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="modalFullName">Họ tên: <span class="required">*</span></label>
                    <input type="text" id="modalFullName" required>
                </div>
                <div class="form-group">
                    <label for="modalEmail">Email: <span class="required">*</span></label>
                    <input type="email" id="modalEmail" required>
                </div>
                <div class="form-group password-group">
                    <label for="modalPassword">Mật khẩu: <span class="required">*</span></label>
                    <input type="password" id="modalPassword">
                    <small class="password-hint">Chỉ cần nhập khi thêm mới nhân viên</small>
                </div>
                <div class="form-group">
                    <label for="modalPhone">Số điện thoại: <span class="required">*</span></label>
                    <input type="tel" id="modalPhone" required>
                </div>
                <div class="form-group">
                    <label for="modalAddress">Địa chỉ: <span class="required">*</span></label>
                    <input type="text" id="modalAddress" required>
                </div>
                <div class="form-group">
                    <label for="modalBirthday">Ngày sinh: <span class="required">*</span></label>
                    <input type="date" id="modalBirthday" required>
                </div>
                <div class="form-group">
                    <label for="modalGender">Giới tính: <span class="required">*</span></label>
                    <select id="modalGender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalDepartment">Phòng ban: <span class="required">*</span></label>
                    <select id="modalDepartment" required>
                        <option value="">Chọn phòng ban</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalRole">Vai trò: <span class="required">*</span></label>
                    <select id="modalRole" required>
                        <option value="">Chọn vai trò</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalStatus">Trạng thái:</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="modalStatus">
                        <label for="modalStatus">Kích hoạt tài khoản</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Lưu</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/employees.js"></script>
</body>
</html>
